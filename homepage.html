<!DOCTYPE html>
<html lang="ka">

<head>
    <link rel="icon" href="images/icon.svg">
    <title>Media iframes Example</title>
</head>

<body>
    <h1>Media lframes Example</h1>
    <h3>YouTube Video</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Z-mRk0Xkd68?si=GQ_dabP51WJiuSDW"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h3>SoundCloud Audio</h3>
    <iframe width="100%" height="80" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1919985578&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
    <div
        style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
        <a href="https://soundcloud.com/musicbybrim" title="BRIM" target="_blank"
            style="color: #cccccc; text-decoration: none;">BRIM</a> Â· <a href="https://soundcloud.com/musicbybrim/drink"
            title="drink" target="_blank" style="color: #cccccc; text-decoration: none;">drink</a></div>
    <h1>Google Map of New York City</h1>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d23822.091621498224!2d44.7405821!3d41.7256661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ska!2sge!4v1731507467396!5m2!1ska!2sge"
        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
